<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 id="title">Doughnut Lover Memeber Survey</h1>
  <p id="description">Members of the Doughnut Lover Club, please provide us a feedback to improve our club.</p>
  <form id="survey-form" class="" action="index.html" method="post">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">How many years have you been apart of this club?</label>

    <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter your number">

    <!-- #12 -->
    <div>
    <label for="dropdown">What is your member rank?</label>


    <select id="dropdown" class="" name="">
      <option value="one">Plain Doughnut</option>
      <option value="one">Glazed Doughnut</option>
      <option value="one">Chocolate Frosted Doughnut</option>
      <option value="one">Strawberry Frosted Jelly Doughnut</option></select>

    </div>
    <!-- #13 -->
    <div>
    <p>How would you rate this club?</p>
    <label for="Terrible"><input type="radio" name="rate" value="Terrible">
    Terrible</label>
    <label for="Bad"><input type="radio" name="rate" value="Bad">
    Bad</label>
    <label for="Ok"><input type="radio" name="rate" value="Ok">
    Ok</label>
    <label for="Good"><input type="radio" name="rate" value="Good">
    Good</label>
    <label for="Amazing"><input type="radio" name="rate" value="Amazing">
    Amazing</label>
</div>
<div>

    <p>What would you like to see more of?</p>
    <label for="Cooking"><input type="checkbox" name="like" value="Cooking">
    Cooking Doughnut</label>
    <label for="Decorating"><input type="checkbox" name="like" value="Decorating">
    Decorating Doughnut</label>
    <label for="Discussion"><input type="checkbox" name="like" value="Discussion">
    Discussion about Doughnut</label>
    <label for="recipies"><input type="checkbox" name="like" value="recipies">
    Doughnut recipies reveals</label>
</div>
    <p>Comments:</p>
    <textarea name="Comments"></textarea>
<div id="button">
    <button id="submit" type="submit" name="submit">Submit</button>
</div>
  </form>
</body>
